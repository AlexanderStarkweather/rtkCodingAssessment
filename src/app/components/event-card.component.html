<div class="card seamless h-100">
  <!--Image top-->
  <a
    *ngIf="imgUrl"
    [href]="event.url"
    target="_blank">
    <img
      [src]="imgUrl"
      class="card-img-top" />
  </a>
  <main>
    <h4>{{ event.name }}</h4>
    <h5 *ngIf="startDate">{{ startDate | date : 'fullDate' }}</h5>
    <!--Venue-->
    <ul class="list-unstyled">
      <li *ngFor="let venue of event.venues">
        <a
          [href]="venue.url"
          target="_blank">
          <span>{{ venue | displayVenue }}</span>
        </a>
      </li>
    </ul>
    <!--Performers-->
    <div *ngIf="hasAttractions">
      <h5>Featuring:</h5>
      <ul class="list-unstyled">
        <li *ngFor="let attraction of event.attractions">
          <a
            [href]="attraction.url"
            target="_blank">
            <span>{{ attraction.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <footer class="d-grid">
    <a
      [href]="event.url"
      class="btn btn-outline-primary center"
      target="_blank">
      <svg class="feather">
        <use href="assets/feather-sprite.svg#external-link" />
      </svg>
      <span>View on Ticketmaster</span>
    </a>
  </footer>
</div>
